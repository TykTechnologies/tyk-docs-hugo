<div class="row">
  {{ range (index $.Site.Data "ai-studio-features").components }}
  <div class="col-md-6 col-lg-3 d-flex flex-column align-items-center text-center mb-4">
    <div class="card border h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <div class="image-container text-center mb-3">
          <img class="img-fluid" style="max-height: 80px;" title="{{ .title }}" alt="{{ .title }}" src="{{ .image | relURL }}" />
        </div>
        <h4 class="card-title mb-3">{{ .steps }}</h4>
        <p class="card-text mb-3">{{ .description }}</p>
        <p class="card-text text-muted small mb-3">{{ .includes }}</p>
        <div class="mt-auto text-center">
          <a href="{{ .path | relURL }}" class="btn btn-primary">{{ .button_text }}</a>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</div>
