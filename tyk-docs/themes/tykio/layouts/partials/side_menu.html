<button
  class="submenu-close overlay-close m-show icon-close"
  data-toggle="show-submenu"
>
  Close
</button>

{{- if not .Params.hideSidebar -}}

<nav class="aside-submenu no-icons">
  <div class="header__tabs-menu header__tabs-menu--collapsable">
    <nav class="links-container">{{- partial "tabs_menu.html" . -}}</nav>
  </div>

  <div data-tree class="st-treed">{{- partial "menu_include.html" . -}}</div>
</nav>

{{else}}

<section class="header__tabs-menu">
  <nav class="links-container">{{- partial "tabs_menu.html" . -}}</nav>
</section>

{{end}}

<div>
  <nav class="menu-external">{{- partial "menu_top_external.html" . -}}</nav>

  {{if .Params.hideSidebar}}
  <div class="menu_top_cta">{{- partial "menu_top_ctas.html" . -}}</div>
  {{end}}
</div>
