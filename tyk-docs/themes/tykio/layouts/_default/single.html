
<!doctype html>

<html class="no-js" lang="en-GB">

<head>
  <meta name="robots" content="noindex">
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> {{ .Title }}</title>
  <meta name='robots' content='noindex,follow' />

  <link rel='dns-prefetch' href='//ajax.googleapis.com' />

  <script src="http://site-dev.tykbeta.com/docs/js/modernizr.min.js"></script>
  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js?ver=1.12.0'></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/docs/css/bespoke.css" type="text/css" />
  <link rel="stylesheet" href="/docs/css/docs.css" type="text/css" />

</head>
<body class="page-documentation">
<header class="header f-14">
<div class="container">
  <a href="https://tyk.io" class="logo">
      <img src="/docs/img/header-logo.svg" alt="Tyk">
  </a>
  <nav class="menu">
    <a href="http://www.tyk.io" class="menu-getstarted">Back to Tyk</a>
  </nav>
  <a href="https://github.com/TykTechnologies" target="_blank" class="header-github icon-github"></a>
</div>
<button class="m-show burger" data-toggle="show-submenu"></button>
</header>
<!-- Put this line in your main template, at the place where you want to
   render the menu. -->

<section class="hero">
  <div class="container">
    <article class="hero-sidebyside">
      <h1 class="f-48 has-icon">
        <img src="/docs/images/icon-documentation.svg" width="0" height="0" alt="Documentation">
        Documentation
      </h1>
      
      <div class="hero-text f-16">
        <form class="search documentation-search f-12 roboto">
          <input type="text" class="searchBox" id="q" placeholder="Search...">
            <button class="icon-search" disabled></button>

            <div class="documentation-search-container">
              <div id="hits" class="documentation-search-results f-16 roboto"></div>
              <div id="pagination" class="documentation-search-pagination pagination"></div>
            </div>    
      
        </form>
      </div>
    </article>      
  </div>  
</section>  

<section class="section-page hasSidebar">
<div class="container clear">
  <aside class="page-submenu roboto">
      <nav class="aside-submenu">
        <div data-tree class="st-treed">
            {{ partial "menu_include.html" . }}
        </div>
      </nav>
    <button class="submenu-close overlay-close m-show icon-close"  data-toggle="show-submenu"></button>
  </aside>

  <article class="page-content wysiwyg">
 
      <nav class="docs-share-print share-print f-14 bold ucase">
        <a href="#" class="icon-print" data-print><span>Print</span></a>
        <a class="button grey medium suggest-edit icon-github" target="_blank" >Edit on GitHub</a>
      </nav>
      <h1>{{ .Title}}</h1>

        <nav class="documentation-table-of-contents">
          <label class="f-12">In this section:</label>
        </nav>

          {{ .Content }}
        
      <nav class="docs-navigation clear">
        <a id="previousArticle" class="button outline blue"></a>
        <a id="nextArticle" class="button outline blue"></a>
      </nav>

  </article>


</div>
</section>

  <footer class="footer">
    <div class="container clear">
      <nav class="footer-social">
          <a href="https://github.com/TykTechnologies" target="_blank" class="icon-github"></a>
          <a href="https://twitter.com/tyk_io" target="_blank" class="icon-twitter"></a>
      </nav>
      <small class="f-12">&copy; Tyk Technologies, 2016</small>
    </div>
  </footer>
 
  <script>
      (function(b, o, i, l, e, r) {
          b.GoogleAnalyticsObject = l;
          b[l] || (b[l] =
              function() {
                  (b[l].q = b[l].q || []).push(arguments)
              });
          b[l].l = +new Date;
          e = o.createElement(i);
          r = o.getElementsByTagName(i)[0];
          e.src = 'https://www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e, r)
      }(window, document, 'script', 'ga'));
      ga('create', 'UA-53782596-1', 'auto');
      ga('send', 'pageview');
  </script>

  <script src="/docs/js/simpletree.min.js"></script>
  <script type='text/javascript' src='/docs/js/docs.js'></script>
  <script type='text/javascript' src='/docs/js/docs-navigation.js'></script>
  <script type='text/javascript' src='/docs/js/docs-table-of-contents.js'></script>
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script type='text/javascript' src="/docs/js/docs-search.js"></script>
  <script type='text/javascript'>
    setTimeout(function(){
        if (!window.LiveReload) {
            var head= document.getElementsByTagName('head')[0];
            var script= document.createElement('script');
            script.type= 'text/javascript';
            script.src= '/docs/js/turbolinks.js';
            head.appendChild(script);
            
            $(document).on('turbolinks:load', function() {
                document.querySelector('.page-content').scrollIntoView();

                setTimeout(function(){
                    document.querySelector('.page-content').scrollIntoView();
                }, 0)
            })
          
            $(document).on('turbolinks:load',  function() {
                $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
            });
        }
    }, 500)
      
  </script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
