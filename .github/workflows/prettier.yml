---
name: "Lint the docs with prettier"
on:
  pull_request:

jobs:
  docs_linter:
    runs-on: ubuntu-latest
    name: Lint the docs with prettier

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Lint The docs with prettier
        run: |
          npm install --global prettier@3.3.3
          npm install --global prettier-plugin-go-template
          npx prettier . --check