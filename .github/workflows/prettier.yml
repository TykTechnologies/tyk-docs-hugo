---
name: "Lint the docs with prettier"
on:
  pull_request:
jobs:
  docs_linter:
    runs-on: ubuntu-latest
    name: Lint the docs with prettier

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Prettier and dependencies
      - name: Install dependencies
        run: |
          npm install prettier@3.3.3 prettier-plugin-go-template

      # Fetch both the base branch and the PR branch, and list only files changed in the PR
      - name: Get changed files
        id: changed_files
        run: |
          # Fetch both the base branch and the PR branch
          git fetch origin ${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.ref }}

          # Get the list of files changed only in the PR branch, excluding changes from master
          git diff --name-only origin/${{ github.event.pull_request.base.ref }}..origin/${{ github.event.pull_request.head.ref }} > changed-files.txt

          # Display the changed files
          cat changed-files.txt

      # Lint only the changed files using Prettier
      - name: Lint changed files with prettier
        run: |
          if [ -s changed-files.txt ]; then
            cat changed-files.txt | xargs npx prettier --write
          else
            echo "No files to lint."
          fi

      # Auto commit the changes if any
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: save formatted content

      # Check the linting again
      - name: Check the linted files
        run: |
          if [ -s changed-files.txt ]; then
            cat changed-files.txt | xargs npx prettier --check
          else
            echo "No files to check."
